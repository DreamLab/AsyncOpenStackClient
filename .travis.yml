language: python
sudo: false
cache: pip
env:
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
    - python: '3.6'
      env:
        - TOXENV=python3-cover,report
    - python: '3.7'
      env:
        - TOXENV=python3-cover,report
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
